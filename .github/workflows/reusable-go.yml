---
name: Build and Push

on:
  workflow_call:
    inputs:
      workdir:
        required: true
        type: string
        description: "Workdir"
      config:
        required: false
        type: string
        description: "Config file"
    secrets:
      github-token:
        description: "Github token"
        required: false
      GPG_PRIVATE_KEY:
        description: "GPG private key for signing"
        required: true
      GPG_PASSPHRASE:
        description: "GPG passphrase for signing"
        required: true

jobs:
  build-and-release:
    name: Build and Release Go
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@85e6279cec87321a52edac9c87bce653a07cf6c2 # v4.2.0
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
      
      - name: Restart GPG Agent
        run: |
          gpgconf --kill gpg-agent
          gpgconf --launch gpg-agent

      - name: Import GPG Key
        run: |
          mkdir -p /tmp/gpg
          echo "${{ secrets.GPG_PRIVATE_KEY }}" > /tmp/gpg/private-key.asc
          gpg --batch --yes --pinentry-mode loopback --import /tmp/gpg/private-key.asc
        env:
          GPG_TTY: /dev/tty
      
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@9c156ee8a17a598857849441385a2041ef570552 # v6.3.0
        with:
          version: '~> v2'
          workdir: ${{ inputs.workdir }}
          args: release --clean --config ${{ inputs.config }}
        env:
          GITHUB_TOKEN: ${{ secrets.github-token }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

