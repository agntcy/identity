---
name: dependency

on:
  # Review dependencies on pull requests to the default branch
  pull_request:
    branches: ["main"]

# Declare default permissions as read-only
permissions: read-all

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: ðŸ”’ harden runner
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit
      - uses: actions/checkout@71cf2267d89c5cb81562390fa70a37fa40b1305e # v4.1.7
      - name: ðŸ”‚ dependency review
        uses: actions/dependency-review-action@3c4e3dcb1aa7874d2c16be7d79418e9b7efd6261 # v4.8.2
        with:
          fail-on-severity: "high"
          deny-licenses: "AGPL-1.0, AGPL-3.0"
          comment-summary-in-pr: true
          warn-on-openssf-scorecard-level: 3
