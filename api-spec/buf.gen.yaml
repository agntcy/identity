---
version: v1
plugins:
  - plugin: go
    out: ../api/server
    opt: paths=source_relative
  - plugin: go-grpc
    out: ../api/server
    opt: paths=source_relative,require_unimplemented_servers=false
  - plugin: grpc-gateway
    out: ../api/server
    opt: paths=source_relative,allow_delete_body=true
  - plugin: go-srvreg
    out: ../api/server
    opt: logtostderr=true,paths=source_relative
    strategy: all
