syntax = "proto3";

package agntcy.pyramid.v1alpha1;

import "agntcy/pyramid/shared/v1alpha1/pagination.proto";
import "agntcy/pyramid/v1alpha1/pyramid.proto";
import "google/api/annotations.proto";
import "google/api/client.proto";
import "google/protobuf/empty.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

option go_package = "github.com/agntcy/pyramid/internal/pkg/generated/agntcy.pyramid/pyramid/v1alpha1;pyramid_sdk_go";

// DIDService is the service that provides DID management.
service AirService {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_tag) = {
    name: "DID";
  };
}

