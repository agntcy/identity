---
name: identity-node
include:
  - docker-compose.db.yml
services:
  identity-api:
    container_name: identity-node
    build:
      context: ../../../
      dockerfile: deployments/docker/identity/Dockerfile.node
    restart: always
    depends_on:
      - identity-postgres
    ports:
      - "4000:4000"
      - "4001:4001"
    env_file:
      - .env
